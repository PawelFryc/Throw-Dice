<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Throw Dice</title>
  </head>

  <body>
    <header>
      <p>Ustawienia rzutu</p>
      <p>Wyniki</p>
    </header>

    <div class="wrapper">
      <div>
        <button class="add-button">+</button>

        <div class="throw">
          <div>Ilość kości</div>
          <div>Kość</div>
          <div>Ilość Ścianek</div>
          <div>Modyfikator</div>
        </div>

        <div class="throws-list"></div>

        <div class="throw">
          <button class="throw-button">Rzuć</button>
        </div>
      </div>

      <div class="tablica-wyników">
        <ul class="wyniki"></ul>
        <button class="clear-button">Wyczyść</button>
      </div>
    </div>

    <div class="throw" id="throw-template">
      <div>
        <input class="dice-count" type="number" value="1" />
      </div>

      <div>
        <select name="sides" class="number-of-sides">
          <option value="4">k4</option>
          <option value="6">k6</option>
          <option value="8">k8</option>
          <option value="10">k10</option>
          <option value="20">k20</option>
          <option value="100">k100</option>
          <option value="custom">Własna</option>
        </select>
      </div>

      <div>
        <input class="choose-dice" type="number" disabled />
      </div>

      <div>
        <input class="modifier" type="number" value="0" />
      </div>

      <button class="minus-button">-</button>
    </div>
    
    <script src="/index.js"></script>
  </body>
</html>
