<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Throw Dice</title>
  </head>

  <body>
    <header>
      <p>Ustawienia rzutu</p>
      <p>Wyniki</p>
    </header>
    <div class="wrapper">
      <div class="menu">
        <div class="dice-selector">
          <label for="number-of-sides">Kość</label>
          <select name="sides" id="number-of-sides">
            <option value="4">k4</option>
            <option value="6">k6</option>
            <option value="8">k8</option>
            <option value="10">k10</option>
            <option value="20">k20</option>
            <option value="100">k100</option>
            <option value="custom">Własna</option>
          </select>
        </div>
        <div class="choose-dice">
          <label for="choose-dice">Ilość Ścianek</label>
          <input id="choose-dice" type="number" disabled />
        </div>
        <div class="modifier">
          <label for="modifier">Modyfikator</label>
          <input id="modifier" type="number" />
        </div>
        <div class="throw">
          <button class="throw-button">Rzuć</button>
        </div>
      </div>

      <div class="tablica-wyników">
        <ul class="wyniki"></ul>
        <button class="clear-button">Wyczyść</button>
      </div>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
